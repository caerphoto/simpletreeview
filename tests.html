<!DOCTYPE html>
<html>
  <head>
    <title>SimpleTreeView Tests</title>
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.3.4/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.3.4/jasmine.css">

    <script src="jasmine/lib/jasmine-2.3.4/jasmine.js"></script>
    <script src="jasmine/lib/jasmine-2.3.4/jasmine-html.js"></script>
    <script src="jasmine/lib/jasmine-2.3.4/boot.js"></script>
    <script src="lib/mustache.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="simpletreeview.js"></script>

    <script type="text/mustache" id="STV_node_template">
<input type="checkbox" value="{{ value }}" id="{{id}}">
<label for="{{id}}">{{ label }}</label>
<ul>
  {{# children }}
    {{{ renderChild }}}
  {{/ children }}
</ul>
    </script>

    <script type="text/mustache" id="STV_tree_template">
<input type="checkbox" value="{{ value }}" id="STV_ROOT_NODE">
<label for="STV_ROOT_NODE">{{ label }}</label>
<ul>
  {{# children }}
    {{{ renderChild }}}
  {{/ children }}
</ul>
    </script>
  </head>
  <body>
    <h1>SimpleTreeView Tests</h1>
    <script src="tests.js"></script>
  </body>
</html>
