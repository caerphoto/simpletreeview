<!DOCTYPE html>
<html>
  <head>
    <title>DOM Speed Test</title>
    <link rel="stylesheet" href="domspeedtest.css">
  </head>
  <body>
    <h1>DOM Speed Test</h1>
    <p>
      <input type="checkbox" id="flat">
      <label for="flat">Flat list</label>
      <br>
      <label for="num">Nodes per level:</label>
      <input id="num" type="number" value="5">
      <br>
      <input type="checkbox" id="append" checked>
      <label for="append">Append to document</label>
      <br>
      <button id="go">Go</button>
    </p>

    <h2>Timing for <span id="node_count">?</span> nodes</h2>
    <p>
      Clear: <span id="timing_clear">?</span> ms<br>
      Creation: <span id="timing_creation" class="ac">?</span> ms<br>
      Appending: <span id="timing_appending" class="ac">?</span> ms<br>
      Total: <span id="timing_total">?</span> ms
    </p>

    <div id="tree"></div>

    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="simpletreeview.js"></script>
    <script src="domspeedtest.js"></script>
  </body>
</html>
